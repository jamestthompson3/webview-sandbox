<html>
  <head>

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <head>
      <style type="text/css">
        h1 {
          font-family: "Helvetia Neue;";
          color: 000000;

          text-align: center;

        p {
          font-family: "Helvetia Neue;";

        .box {
          color: #ffffff;

  </head>
  <title>Welcome to the sandbox App!!</title>
  <body>
    <div class="box">
      <h1>Here is an App title!</h1>
      <p>Here is some app content</p>
    </div>
    <script>
      (function write() {
        console.log("write is fired");
        let tag = document.createElement("p");
        tag.innerText = "Boom! Javascript";
        let container = document.querySelector(".box");
        container.appendChild(tag);
      })();
    </script>
  </body>
